enum Permissions {
    ADMIN
    USER
    ITEMCREATE
    ITEMUPDATE
    ITEMDELETE
    PERMISSIONUPDATE
}

type User {
    id: ID! @unique
    name: String!
    email: String! @unique
    password: String! @unique
    resetToken: String
    resetTokenExpiry: String
    permissions: [Permissions]
}

type Item {
    id: ID! @unique
    title: String!
    description: String!
    image: String,
    largeImage: String,
    price: Int!
    user: User!
}